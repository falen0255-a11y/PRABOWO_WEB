<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRABOWO MEME CHAOS</title>
<style>
body{margin:0;font-family:Impact,Arial,sans-serif;background:#000;color:#fff;overflow:hidden;cursor:crosshair}
.memeText{position:absolute;color:#ff0;font-size:30px;font-weight:bold;text-shadow:2px 2px 5px #000}
.memeImg{position:absolute;width:150px;height:150px;object-fit:cover;border:3px solid #fff;box-shadow:0 0 20px red}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.spin{animation:spin 2s linear infinite}
</style>
</head>
<body>

<audio id="prabowoSound" autoplay loop>
<source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Prabowo+Meme&filename=prabowo_meme.mp3" type="audio/mpeg">
</audio>

<script>
const memes=["https://i.imgflip.com/5jpn81.jpg","https://i.imgflip.com/5jpn7q.jpg","https://i.imgflip.com/5jpn95.jpg"];
function spawnMeme(){
  const x=Math.random()*window.innerWidth;
  const y=Math.random()*window.innerHeight;
  const img=document.createElement("img");
  img.src=memes[Math.floor(Math.random()*memes.length)];
  img.className="memeImg spin";
  img.style.left=x+"px";
  img.style.top=y+"px";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),5000);
}

function spawnText(){
  const x=Math.random()*window.innerWidth;
  const y=Math.random()*window.innerHeight;
  const txt=document.createElement("div");
  txt.className="memeText";
  txt.textContent="PRABOWO MEME!";
  txt.style.left=x+"px";
  txt.style.top=y+"px";
  txt.style.fontSize=(20+Math.random()*60)+"px";
  document.body.appendChild(txt);
  setTimeout(()=>txt.remove(),3000);
}

// spawn memes & text terus menerus
setInterval(spawnMeme,300);
setInterval(spawnText,150);

// mouse follower gila
document.addEventListener("mousemove",e=>{
  for(let i=0;i<3;i++){
    const f=document.createElement("div");
    f.className="memeText";
    f.textContent="PRABOWO!";
    f.style.left=(e.pageX+Math.random()*50-25)+"px";
    f.style.top=(e.pageY+Math.random()*50-25)+"px";
    f.style.fontSize=(20+Math.random()*40)+"px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),500);
  }
});
</script>

</body>
</html>
